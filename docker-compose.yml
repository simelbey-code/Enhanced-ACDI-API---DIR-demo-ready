# ACDI Platform Docker Compose
# IFG Quantum Holdings

version: '3.8'

services:
  acdi-api:
    build: .
    container_name: acdi-platform
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
    restart: unless-stopped
    cap_add:
      - NET_RAW  # Required for Nmap
      - NET_ADMIN
    networks:
      - acdi-network

